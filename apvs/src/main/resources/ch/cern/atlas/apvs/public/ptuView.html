<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<!-- default, black, black-translucent -->
<meta name="viewport" content="user-scalable=no, width=device-width" />
<link rel="apple-touch-icon" href="./APVS-icon-114x114.jpg" />
<link rel="apple-touch-startup-image" href="./APVS-startup-768x1004.jpg" />
<script type="text/javascript" src="bookmark/bookmark_bubble.js"></script>
<script type="text/javascript" src="bookmark/bookmark_hooks.js"></script>

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>PTU View</title>

<link rel="stylesheet" type="text/css" href="css/APVS.css" />

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="apvs.nocache.js"></script>

<script>
	document.addEventListener('touchmove', function(e) {
		e.preventDefault();
	}, false);
</script>

</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<div id="ptuView"></div>

	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for APVS to
			display correctly.</div>
	</noscript>

</body>
</html>
